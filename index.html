<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Averia+Serif+Libre|Noto+Serif|Tangerine">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>LibrEditor</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>LibrEditor</h1>
            <div class="msg">
                <span>
                    Escrever código é fazer história
                </span>
            </div>
        </div>

        <div class="editor">
            <form action="index.html">
                <textarea name="body" id="body" cols="" rows="300"></textarea>
            </form>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('body');
    </script>


    <footer>
        <p>&copy; 2022 by Alexandre Costa</p>
    </footer>

</body>

</html>
